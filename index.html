<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <script src='Box2dWeb.min.js'></script>
    <script src="Three.js"></script>
    <script src="keyboard.js"></script>
    <script src="jquery.js"></script>
    <script src="scripts.js"></script>

    <script>
        var totalGems = 0; // Total gems earned across all levels
        var totalSeconds = 0; // Total seconds the ball has moved
        var levelsCompleted = 0; // Number of levels completed
        var levelSeconds = {}; // Stores the time taken to beat each level

        function setCookie(name, value, days) {
            const d = new Date();
            d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + d.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        function getCookie(name) {
            const cname = name + "=";
            const decodedCookie = decodeURIComponent(document.cookie);
            const ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(cname) == 0) {
                    return c.substring(cname.length, c.length);
                }
            }
            return "";
        }

        function promptForName() {
            const playerName = getCookie("playerName");
            if (!playerName) {
                const name = prompt("Congratulations! Enter your name:");
                if (name) {
                    setCookie("playerName", name, 30);
                    displayPlayerName();
                }
            } else {
                displayPlayerName();
            }
        }

        function displayPlayerName() {
            const playerName = getCookie("playerName");
            if (playerName) {
                document.getElementById('player-name').innerText = playerName;
            }
        }

        var arrowKeyPressed = false;

        function levelComplete() {
            const currentLevel = document.getElementById('level').innerText;
            const levelTime = 5; // Change this to the actual time taken to complete the level in seconds

            // Calculate gems earned for the current level
            const gemsEarned = Math.pow(2, parseInt(currentLevel.split(' ')[1])) / levelTime;

            // Update total gems and display
            totalGems += gemsEarned;
            document.getElementById('total-gems').innerText = "Total Gems: " + totalGems.toFixed(2);

            // Update total seconds
            totalSeconds += levelSeconds[currentLevel] || 0;

            // Increment levels completed
            levelsCompleted++;

            // Save data in cookies
            setCookie("totalGems", totalGems, 30);
            setCookie("totalSeconds", totalSeconds, 30);
            setCookie("levelsCompleted", levelsCompleted, 30);

            // Calculate average seconds per level
            const averageSecondsPerLevel = totalSeconds / levelsCompleted;
            setCookie("averageSecondsPerLevel", averageSecondsPerLevel.toFixed(2), 30);

            // Check if the level is the first level
            if (currentLevel === "Level 1") {
                promptForName();
            }
        }

        // Load data from cookies
        window.onload = function () {
            totalGems = parseFloat(getCookie("totalGems")) || 0;
            totalSeconds = parseFloat(getCookie("totalSeconds")) || 0;
            levelsCompleted = parseInt(getCookie("levelsCompleted")) || 0;

            // Calculate average seconds per level
            const averageSecondsPerLevel = levelsCompleted > 0 ? totalSeconds / levelsCompleted : 0;

            document.getElementById('total-gems').innerText = "Total Gems: " + totalGems.toFixed(2);
            document.getElementById('average-seconds').innerText = "Average Seconds per Level: " + averageSecondsPerLevel.toFixed(2);

            setTimeout(levelComplete, 1000); // Simulate completing the level after 1 second
            displayPlayerName(); // Load player name instantly
        };

        function deleteProgress() {
            // Delete progress logic here
        }

        function toggleFullScreen() {
            var doc = window.document;
            var docEl = doc.documentElement;

            var requestFullScreen = docEl.requestFullscreen || docEl.mozRequestFullScreen || docEl.webkitRequestFullScreen || docEl.msRequestFullscreen;
            var cancelFullScreen = doc.exitFullscreen || doc.mozCancelFullScreen || doc.webkitExitFullscreen || doc.msExitFullscreen;

            if (!doc.fullscreenElement && !doc.mozFullScreenElement && !doc.webkitFullscreenElement && !doc.msFullscreenElement) {
                requestFullScreen.call(docEl);
            } else {
                cancelFullScreen.call(doc);
            }
        }

        function toggleFullScreenOnClick() {
            toggleFullScreen();
            document.getElementById("fullscreen-button").style.display = "none";
        }

        function toggleFullScreenOnFirstArrowKey(event) {
            if (!arrowKeyPressed && (event.keyCode === 37 || event.keyCode === 38 || event.keyCode === 39 || event.keyCode === 40)) {
                toggleFullScreen();
                document.getElementById("fullscreen-button").style.display = "none";
                arrowKeyPressed = true;
            }
        }
        window.addEventListener("orientationchange", function() {
            if (window.orientation === 90 || window.orientation === -90) {
                // If the device is in landscape mode, force it back to portrait
                alert("Please rotate your device back to portrait mode or lock your screen orientation.");
                setTimeout(function() {
                    window.screen.orientation.lock("portrait-primary");
                }, 0);
            }
        });

    </script>

    <style>
        @media (orientation: portrait) {
            /* CSS for portrait orientation */
        }

        body {
            background: black;
            margin: 0;
            padding: 0;
            font-family: 'Helvetica';
            position: relative;
            overflow: hidden;
        }

        #level-bar {
            position: absolute;
            bottom: 10px;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }

        #level {
            display: inline-block;
            margin-right: 10px;
        }

        #player-name {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 20px;
        }

        #fullscreen-button {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            border: none;
            cursor: pointer;
            z-index: 9999;
            /* Ensure it's above other elements */
        }
    </style>

</head>

<body onkeydown="toggleFullScreenOnFirstArrowKey
(event)">

<div id='level-bar'>
    <span id='level'>Level 1</span>
    <div id="total-gems">Total Gems: 0</div> <!-- Display total gems earned -->
    <div id="average-seconds">Average Seconds per Level: 0</div> <!-- Display average seconds per level -->
</div>

<div id='player-name'></div>

<button id="fullscreen-button" onclick="toggleFullScreenOnClick()"></button>

</body>

</html>
